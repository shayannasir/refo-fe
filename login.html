<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/toastr.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/login.css">

    <title>Login</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg custom-container">
        <a class="navbar-brand" href="index.html">ONEBIGBIT</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon">
                <i class="fa fa-bars" style="color:#fff; font-size:28px;"></i>
            </span>
            </span>
        </button>

        <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto centered-ul">
                <li class="nav-item">
                    <a class="nav-link" href="#">FEED</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">AUTHORS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">EXPLORE</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">ABOUT</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">CONTACT</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)">LOGIN</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="login-bg" class="py-5">
        <div class="row mr-0">
            <div class="col-sm-12 col-md-4 offset-md-4">
                <div class="card card-light">
                    <div class="card-body">
                        <h4 class="my-4">Log In</h4>
                        <form>
                            <div class="form-group">
                                <label for="email">E-mail</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password">
                                <a href="javascript:void(0)" class="forgot-pass" data-toggle="modal" data-target="#forgotPass">Forgot password?</a>
                            </div>
                            <div class="custom-control form-control-lg custom-checkbox">  
                                <input type="checkbox" class="custom-control-input" id="rememberMe">  
                                <label class="custom-control-label" for="rememberMe">Remember me</label>  
                            </div>
                            <a class="cta cta-fill cta-curvy cta-login" href="javascript:void(0)">Login</a>
                        </form>
                    </div>
                </div>
                <p class="new-user text-center">New User? <span><a href="register.html">Register Here</a></span></p>
            </div>
        </div>
    </div>

        <!-- MODAL - Forgot Password -->
        <div class="modal fade" id="forgotPass" tabindex="-1" aria-labelledby="forgotPassLabel"
        aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered custom-modal-width">
                <div class="modal-content card custom-modal-container">
                    <div class="d-flex justify-content-between">
                        <h5 class="modal-title" id="forgotPassLabel">Forgot Password</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span class="cross" aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group mt-4">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email">
                                </div>
                            </div>

                            <div class="col-sm-12">
                                <div class="row">
                                    <div class="col-sm-12 col-md-7">
                                        <div class="form-group">
                                            <label for="otp">OTP</label>
                                            <input type="otp" name="otp" class="form-control" disabled id="otp">
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-5  d-flex align-items-end mb-3 otp-wrap">
                                        <a class="cta cta-fill cta-otp disable-btn" href="javascript:void(0)">Send OTP</a>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-12 semi-visible display-n">
                                <div class="form-group">
                                    <label for="password">New Password</label>
                                    <input type="password" class="form-control" id="password">
                                </div>
                            </div>

                            <div class="col-sm-12 semi-visible display-n">
                                <div class="form-group">
                                    <label for="newPassword">Confirm Password</label>
                                    <input type="password" class="form-control" id="newPassword">
                                </div>
                            </div>


                        </div>

                        <a class="custom-button pull-right cta-forgot semi-visible display-n" href="javascript:void(0)"
                            >CONFIRM</a>

                    </form>
                </div>
            </div>
        </div>


    <footer class="footer mt-auto py-3">
        <div class="custom-container d-flex justify-content-between">
            <a class="text-white" href="admin.html">Admin Login</a>
            <div class="text-white">DESIGN & DEVELOP BY ONEBIGBIT TECHNOLOGIES PVT. LTD.</div>
        </div>
    </footer>

    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/toastr.min.js"></script>
    <script src="assets/js/commons.js"></script>
    <script src="assets/js/login.js"></script>

</body>

</html>
