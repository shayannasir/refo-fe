    <div id="login-bg" class="py-5">
        <div class="row mr-0">
            <div class="col-sm-12 col-md-8 offset-md-2 ">
                <div class="card card-light mt-4">
                    <div class="card-body mx-5">
                        <h2 class="my-4 heading-2">Registration </h2>
                        <form>
                            <div class="row">
                                <div class="col-sm-12 col-md-6">
                                    <div class="form-group mt-4">
                                        <label for="email">E-mail</label>
                                        <input type="email" class="form-control" id="email">
                                    </div>
                                </div>

                                <div class="col-sm-12 col-md-6">
                                    <div class="row">
                                        <div class="col-sm-12 col-md-7">
                                            <div class="form-group mt-4">
                                                <label for="otp">OTP</label>
                                                <input type="otp" class="form-control" id="otp">
                                            </div>
                                        </div>
                                        <div class="col-sm-12 col-md-5  d-flex align-items-end mb-3 otp-wrap">
                                            <a class="cta cta-fill cta-otp" href="#">Send OTP</a>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-12 col-md-6">
                                    <div class="form-group  mt-4">
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control" id="password">
                                    </div>
                                </div>

                                <div class="col-sm-12 col-md-6">
                                    <div class="form-group  mt-4">
                                        <label for="password">Confirm Password</label>
                                        <input type="password" class="form-control" id="password">
                                    </div>
                                </div>

                                <div class="col-sm-12 col-md-6">
                                    <div class="form-group mt-4">
                                        <label for="fname">First Name</label>
                                        <input type="fname" class="form-control" id="fname">
                                    </div>
                                </div>

                                <div class="col-sm-12 col-md-6">
                                    <div class="form-group mt-4">
                                        <label for="lname">Last Name</label>
                                        <input type="lname" class="form-control" id="lname">
                                    </div>
                                </div>

                                <div class="col-sm-12 col-md-6">
                                    <div class="form-group mt-4">
                                        <label for="designation">Designation</label>
                                        <input type="designation" class="form-control" id="designation">
                                    </div>
                                </div>

                                <div class="col-sm-12 col-md-6">
                                    <div class="form-group mt-4">
                                        <label for="number">Mobile Number</label>
                                        <input type="number" class="form-control" id="number">
                                    </div>
                                </div>

                                <div class="col-sm-12 col-md-6">
                                    <div class="form-group mt-4">
                                        <label for="degree">Degree</label>
                                        <input type="degree" class="form-control" id="degree">
                                    </div>
                                </div>

                                <div class="col-sm-12 col-md-6">
                                    <div class="form-group mt-4">
                                        <label for="institue">Institue</label>
                                        <input type="institue" class="form-control" id="institue">
                                    </div>
                                </div>
                            </div>
                            <div class="action-wrapper">
                                <a class="cta cta-fill cta-curvy" href="register.html">Register</a>
                                <a class="refer" href="">Add a referral code</a>
                            </div>
                        </form>
                    </div>
                </div>
                <p class="mt-4 text-center bottom-text">Already Registered? <a href="index.html">Log In</a></p>
